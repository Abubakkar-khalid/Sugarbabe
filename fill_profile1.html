<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Upload Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex pt-[30px] justify-center text-white">

<!-- Main Container -->
<div class="text-center space-y-6 max-w-md">

  <!-- Back Arrow and Progress Bar -->
  <div class="flex items-center justify-between px-4">
    <button class="text-gray-400 text-2xl">&larr;</button>
    <div class="flex-grow mx-4">
      <div class="h-1 w-full bg-gray-600 rounded-full">
        <div class="h-full w-[8%] bg-pink-600 rounded-full"></div>
      </div>
    </div>
    <span></span>
  </div>

  <!-- Section Title -->
  <div>
    <h2 class="text-sm text-gray-400">Show the best of you</h2>
  </div>

  <!-- Main Heading -->
  <div>
    <h1 class="text-xl font-semibold">Expand your profile, show your best self</h1>
  </div>

  <!-- Image Upload Area -->
  <div class="relative mx-auto w-48 h-48 border-2 border-dashed border-pink-600 rounded-lg flex items-center justify-center bg-gray-900 cursor-pointer">
    <div class="text-center">
      <!-- Placeholder Image Icon -->
      <svg class="w-12 h-12 text-gray-400 mx-auto" fill="currentColor" viewBox="0 0 20 20">
        <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm0 2h12v10H4V5zM8 7a2 2 0 100 4 2 2 0 000-4zm5 2l1.5 2h-3L11 9h2zm-7 6h10v2H4v-2z"/>
      </svg>
      <!-- Plus Icon -->
      <div class="absolute bottom-4 right-4 bg-pink-600 rounded-full p-1">
        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"/>
        </svg>
      </div>
    </div>
  </div>

  <!-- Upload Instructions -->
  <p class="text-gray-500 text-sm">Drag your picture here or click me</p>

  <!-- Next Button -->
  <div>
  <a href="fill_profile2.html" class="px-[100px] inline-block bg-pink-600 text-white py-2 rounded-lg font-semibold hover:bg-pink-700 transition">Next</a>
  </div>
  <!-- Skip Link -->
  <a href="fill_profile2.html" class="inline-block text-gray-400 hover:underline">SKIP</a>

</div>

</body>
</html>
