<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Verification with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex  justify-center min-h-screen text-white">

<div class="w-full max-w-md text-center p-6 space-y-6">
    <!-- Logo -->
    <h1 class="text-2xl font-bold tracking-wider mb-[60px]"><img src="./images/navbar%20img.svg" alt=""></h1>


    <!-- Progress Bar -->
    <div class="h-2 w-full bg-gray-800 rounded-full">
        <div class="bg-pink-500 h-2 rounded-full" style="width: 75%;"></div>
    </div>

    <!-- Header Text -->
    <h2 class="text-2xl font-bold">Verify your profile!</h2>
    <p class="text-sm text-gray-400">With SMS verification, solidify your profile</p>

    <!-- Verification Options -->
    <div class="space-y-4 pb-[30px]">
        <!-- Telephone Number Option -->
        <div class="flex items-center p-4 bg-black border border-gray-600 rounded-lg space-x-4">
            <span class="text-pink-500 text-xl">&#x1F4DE;</span> <!-- Phone Icon -->
            <div class="flex-1 text-left">
                <p class="font-semibold">Telephone number</p>
                <p class="text-sm text-gray-400">A 6-digit number will be sent to your number</p>
            </div>
            <input type="radio" name="verification" class="form-radio h-5 w-5 text-pink-500">
        </div>

        <!-- Email Address Option -->
        <div class="flex items-center p-4 bg-black border border-gray-600 rounded-lg space-x-4">
            <span class="text-pink-500 text-xl">&#x2709;</span> <!-- Email Icon -->
            <div class="flex-1 text-left">
                <p class="font-semibold">E-mail address</p>
                <p class=" text-[13px] text-gray-400">A confirmation email will be sent to your mailbox</p>
            </div>
            <input type="radio" name="verification" class="form-radio h-5 w-5 text-pink-500">
        </div>
    </div>

    <!-- Next Button -->
    <a href="part4.html" class="px-[180px] bg-pink-500 py-3 rounded-full text-white font-semibold hover:bg-pink-600 transition">Next</a>
</div>

</body>
</html>
