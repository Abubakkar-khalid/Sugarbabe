<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
<!-- Navbar -->
<nav class="absolute top-0 left-0 w-full flex justify-between p-4">
  <!-- Language Dropdown -->
  <div class="relative flex  items-center">

      <h1 class="text-2xl font-bold tracking-wider mb-[60px]"><img src="./images/navbar%20img.svg" alt=""></h1>
  </div>
  <div>
    <button class="text-white text-sm flex items-center space-x-2 bg-gray-800 px-4 py-2 rounded-lg hover:bg-gray-700 focus:outline-none" id="languageButton">
      <span>English</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </button>
    <!-- Dropdown menu -->
    <div id="languageDropdown" class="hidden absolute right-0 mt-2 w-40 bg-gray-800 rounded-lg shadow-lg">
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">English</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Deutsch</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Español</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Français</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Italiano</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">日本語</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Português</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Românească</a>
      <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700">Türkçe</a>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="text-white text-center mt-16">


  <div class="bg-black text-center p-6 rounded-lg">
    <h2 class="text-3xl font-semibold mb-4">Welcome back</h2>
    <p class="mb-6 text-gray-400">Login with email</p>

    <!-- Form Fields -->
    <form class="space-y-4">
      <input type="text" placeholder="Username/email" class="w-full px-4 py-2 bg-gray-800 rounded-lg text-gray-200 focus:outline-none" />
      <input type="password" placeholder="Password" class="w-full  px-4 py-2 bg-gray-800 rounded-lg text-gray-200 focus:outline-none" />

      <div>
        <a href="./part6.html" class="px-[200px] bg-pink-600 py-2 rounded-lg font-semibold hover:bg-pink-700 transition"> Login</a>
      </div>

      <div class="flex items-center mt-2 text-gray-400">
        <input type="checkbox" id="remember" class="mr-2">
        <label for="remember">Remain logged in</label>
      </div>
    </form>

    <div class="my-4 border-t border-gray-600 relative">
      <span class="bg-black px-2 text-gray-400 absolute left-1/2 transform -translate-x-1/2 -top-3">or</span>
    </div>

    <!-- Facebook Login Button -->
    <a href="https://facebook.com" class="w-full bg-blue-600 py-2 rounded-lg font-semibold text-white flex items-center justify-center space-x-2 hover:bg-blue-700 transition">
      <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M22 12.07C22 6.48 17.52 2 12 2S2 6.48 2 12.07C2 17.09 5.56 21.22 10.25 22v-7.07h-2.5v-2.86h2.5v-2.18c0-2.48 1.5-3.86 3.73-3.86 1.07 0 2.18.2 2.18.2v2.4h-1.23c-1.21 0-1.58.75-1.58 1.52v1.92h2.68l-.42 2.86h-2.26V22c4.69-.78 8.25-4.91 8.25-9.93z"/>
      </svg>
      <span>Log in with Facebook</span>
    </a>

    <div class="mt-6 text-gray-400">
      <p>Don't you have an account yet? <a href="register.html" class="text-pink-500 hover:underline">REGISTER NOW</a></p>
      <a href="#" class="text-red-500 hover:underline">Forgot password?</a>
    </div>
  </div>
</div>

<!-- Script for dropdown toggle -->
<script>
  const languageButton = document.getElementById('languageButton');
  const languageDropdown = document.getElementById('languageDropdown');

  languageButton.addEventListener('click', () => {
    languageDropdown.classList.toggle('hidden');
  });

  document.addEventListener('click', (event) => {
    if (!languageButton.contains(event.target) && !languageDropdown.contains(event.target)) {
      languageDropdown.classList.add('hidden');
    }
  });
</script>
</body>
</html>
