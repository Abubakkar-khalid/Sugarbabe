<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
<!-- Modal -->
<div class="bg-gray-900 p-8 rounded-lg w-80 text-center shadow-lg">
    <!-- Title -->
    <h2 class="text-white text-lg font-semibold mb-6">LANGUAGE</h2>

    <!-- Language Buttons -->
    <div class="space-y-4">
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">ENGLISH</button>
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">DEUTSCH</button>
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">FRANÇAIS</button>
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">ITALIANO</button>
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">ESPAÑOL</button>
        <button class="w-full py-2 text-white bg-gray-700 rounded-lg hover:bg-gray-600">PORTUGUÊS</button>
    </div>

    <!-- Close Link -->
    <a href="community.html" class="block w-full py-2 mt-6 text-white bg-pink-600 rounded-lg hover:bg-pink-500 text-center">CLOSE</a>
</div>
</body>
</html>
