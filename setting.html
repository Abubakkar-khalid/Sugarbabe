<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/9b28e090f9.js" crossorigin="anonymous"></script>
</head>
<body class="bg-black">
<header class="flex items-center justify-between w-full py-4 text-sm  lg:px-[40px]">
    <div class=" flex items-center justify-center flex-shrink-0 text-white  bg-black lg:p-[20px] ">
        <img src="./images/navbar%20img.svg" alt="navbar img" class="lg:pl-[25px]">
    </div>

    <div>
        <h1 class="text-white md:hidden w-[30px] text-[20px]">&#9776</h1>
    </div>

    <div class=" md:flex items-center justify-between lg:gap-[49px] gap:[20px] hidden">
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_visitor_active.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="#" class="text-white text-center item-center">Visitor</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_chat_active.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="chat.html" class="text-white text-center item-center">Chat</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_kiss_active.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="kisses.html" class="text-white text-center item-center">Kisses</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_star_active.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="favourite.html" class="text-white text-center item-center">Favorites</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_question_circle_white.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="question.html" class="text-white text-center item-center">Questions</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_unlock_active.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="unlock.html" class="text-white text-center item-center">Unlock</a>
        </div>

        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_crown_blue.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="vip.html" class="text-white text-center item-center">Become VIP</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/icon_credits_green.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="credit.html" class="text-white text-center item-center">Credits</a>
        </div>
        <div class="flex flex-col items-center justify-center">
            <img src="./images/default_icon_male.svg" alt="icon visitor_active" class="w-6 h-6 rounded-full">
            <a href="profile.html" class="text-white text-center item-center">Profile</a>
        </div>
    </div>
</header>

<hr class="text-white px-[20px]">

<main>

    <div class="max-w-4xl mx-auto  rounded-lg shadow-lg p-6 space-y-6">

        <!-- Email Notifications Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Email Notifications</h2>
            <h2 class="text-white font-semibold mb-2">General</h2>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">NewsLetter</span>
                </label>
            </div>
        </div>

        <!-- Community Settings -->
        <div>
            <h2 class="text-white font-semibold mb-2">Community Settings</h2>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Deactivate all emails</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Received kisses</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Received messages</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Received Questions</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Received Unlock requests</span>
                </label>
            </div>
        </div>


        <hr class="text-white">

        <!-- Banner Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Banner</h2>
            <div class="space-y-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Chat</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Kisses</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Unlock Request</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="banner" class="text-pink-500 form-radio">
                    <span class="text-white">Activated Unlock</span>
                </label>
            </div>
        </div>

        <hr class="text-white">
        <!-- Chat Status Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Chat Status</h2>
            <div class="bg-gray-700 p-3 rounded text-sm text-center text-gray-400">
                <p>This feature can only be used by VIP members.</p>
                <a href="#" class="text-pink-500 underline">Become a VIP member</a>
            </div>
        </div>

        <hr class="text-white">
        <!-- Preferences Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Preferences</h2>
            <div class="space-y-4">
                <div>
                    <label for="language" class="block text-sm text-white">Language</label>
                    <select id="language" class="w-full p-2 bg-gray-700 rounded">
                        <option>English</option>
                        <option>Turkish</option>
                        <option>Spanish</option>
                        <option>African</option>
                        <option>Hindi</option>
                        <option>Urdu</option>
                        <!-- Add more languages if needed -->
                    </select>
                </div>
                <div>
                    <label for="unit" class="block text-sm text-white">Unit of Measurement</label>
                    <select id="unit" class="w-full p-2 bg-gray-700 rounded">
                        <option>Kilometer</option>
                        <option>Miles</option>
                    </select>
                </div>
                <div>
                    <label for="numberFormat" class="block text-sm text-white">Number Format</label>
                    <select id="numberFormat" class="w-full p-2 bg-gray-700 rounded">
                        <option>1,000.00</option>
                        <option>1,000,000.00</option>
                        <!-- Add more formats if needed -->
                    </select>
                </div>
            </div>
        </div>

        <hr class="text-white">
        <!-- Change Password Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Change Password</h2>
            <div class="space-y-3">
                <input type="password" placeholder="Old password" class="w-full p-2 bg-gray-700 rounded">
                <input type="password" placeholder="New password" class="w-full p-2 bg-gray-700 rounded">
                <input type="password" placeholder="Repeat new password" class="w-full p-2 bg-gray-700 rounded">
                <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold p-2 rounded">Change Password</button>
            </div>
        </div>


        <hr class="text-white">
        <!-- Account Settings Section -->
        <div>
            <h2 class="text-white font-semibold mb-2">Account Settings</h2>
            <div class="space-y-2">
                <button class="w-full bg-gray-700 text-white p-2 rounded">Deactivate Profile</button>
                <button class="w-full bg-gray-700 text-white p-2 rounded">Delete Profile</button>
                <button class="w-full bg-gray-700 text-white p-2 rounded">Terminate Membership</button>
            </div>
        </div>

        <hr class="text-white">
        <!-- About Section -->
        <div class="text-sm text-center text-gray-500">
            <p>Version 1.0.0 | Â© 2023 sugarba.be</p>
        </div>
    </div>

</main>
</body>
</html>
